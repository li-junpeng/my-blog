<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Junpeng的博客</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        name: 'Junpeng Blog',
        repo: 'https://github.com/li-junpeng',
        routerMode: 'hash',
        loadSidebar: true,
        coverpage: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },

        plugins: [
            function(hook, vm) {
                hook.beforeEach(function(html) {
                    return (
                        html +
                        '\n----\n' +
                        '最后更新时间: {docsify-updated} ' +
                        '<p>如果文章对你有帮助，希望动动你的小手去<a href="https://github.com/li-junpeng/my-blog" target="_blank">Github</a>点个赞吧</p>' +
                        '<p>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</p>'
                    );
                });
            }
        ],

        // search plugin
        search: {
            // 60s * 60m * 24h * 1000ms = 1day
            maxAge: 86400000,
            placeholder: '按目录搜索',
            noData: '没有匹配内容',
            depth: 6,
            hideOtherSidebarContent: true
        },

        // copy code plugin
        copyCode: {
            buttonText: '复制代码',
            errorText: '复制代码失败',
            successText: '已将代码复制到剪贴板'
        },

        // pagination plugin
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇'
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>-->
<!-- java code highlight -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
